<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign In</title>
</head>
<body>
    <div class="flexbox-container">
        <div class="flexbox-item flexbox-item-1"><img class="logo" src="/images/good egg.png" alt="bald guy holding a big egg logo"></div>
        <div class="flexbox-item flexbox-item-2">
            <form>
                <h1>Sign in</h1>
                <label type="email" name="email" class="email">Email(phone or mobile accounts)</label>
                <input type="email" name="email" class="email" placeholder="Enter Email">
                <label type="password" name="password" class="password">Password <a class="some-link" href="some-link-i-promise"><span class="forgot-password">Forgot Password</span></a></label>
                <input type="email" name="email" class="password" placeholder="Enter Password">
                <input type="submit" name="submit" value="Continue" class="continue">
                <ul class="need-help">
                    <a class="another-link" href="another-link-i-promise"><li>Need help?</li></a>
                </ul>
            </form>
        </div>
        <div class="flexbox-item flexbox-item-3">
            <div class="hr-text"><span>New to Amazon?</span></div>
            <input type="submit" name="submit" value="Create your Amazon Account" class="create-account">
        </div>
        <div class="flexbox-item flexbox-item-4">
            <hr class="footer-line">
        </div>
        <div class="flexbox-item flexbox-item-5">
            <p><a class="conditions-link" href="conditions-link.i-promise.com">Conditions of use</a></p>
            <p><a class="privacy-link" href="link-for-privacy.com">Privacy policy</a></p>
            <p><a class="help-link" href="help4ever.com">Help</a></p>
        </div>
        <div class="flexbox-item flexbox-item-6">
            &copy 2023 New Amazon by John
        </div>
    </div>
</body>
</html>
